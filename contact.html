<div class="container">
    <h2>Contacto</h2>
    <link rel="stylesheet" href="styles.css">
    <form id="contactForm" action="send_email.php" method="post">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>

        <button type="submit">Enviar</button>
